<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .lecteur {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="lecteur">
        <h1>Mon Lecteur Audio</h1>
        <audio id="audio" src="votre-fichier.mp3"></audio>
        <div class="controls">
            <button onclick="jouer()">▶ Lire</button>
            <button onclick="pause()">⏸ Pause</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        
        function jouer() {
            audio.play();
        }
        
        function pause() {
            audio.pause();
        }
    </script>
</body>
</html>
