<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #audioPlayer {
            margin: 20px 0;
            width: 300px;
        }
        #playButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #playButton:hover {
            background: #45a049;
        }
        #fileInput {
            margin: 20px 0;
        }
        .arrow {
            font-size: 24px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lecteur Audio</h1>
        <p>Téléchargez un fichier audio (MP3, WAV, etc.) et écoutez-le.</p>
        
        <input type="file" id="fileInput" accept="audio/*" />
        <br>
        
        <audio id="audioPlayer" controls></audio>
        <br>
        
        <button id="playButton">Lire <span class="arrow">▶</span></button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');

        // Lorsqu'un fichier est sélectionné
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const audioURL = URL.createObjectURL(file);
                audioPlayer.src = audioURL;
            }
        });

        // Bouton de lecture
        playButton.addEventListener('click', function() {
            if (audioPlayer.src) {
                audioPlayer.play();
            } else {
                alert("Veuillez d'abord sélectionner un fichier audio !");
            }
        });
    </script>
</body>
</html>
